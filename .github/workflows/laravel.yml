# GitHub Action for Laravel with MySQL and Redis
name: Testing Laravel with MySQL
on: [push, pull_request]
jobs:
  laravel:
    name: Laravel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Startup
        run: docker-compose up -d --remove-orphans

      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'

      - name: Check docker container
        run: docker ps

      - name: Env file
        run: mv .env.example .env

      - name: Composer Install
        run: docker exec  picast_web sh -c "composer install"

      - name: Migrate up
        run: docker exec  picast_web sh -c "php artisan migrate"

      - name: Test
        run: vendor/bin/phpunit

      - name: Copy repository contents via scp
        uses: appleboy/scp-action@master
        env:
            HOST: ${{ secrets.HOST }}
            USERNAME: ${{ secrets.USERNAME }}
            PORT: ${{ secrets.PORT }}
            KEY: ${{ secrets.SSH_KEY }}
        with:
            source: "."
            target: "/home/admin/web/armisimtel.ru/public_html"

      - name: Composer Install and Migrate up
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.HOST }}
            USERNAME: ${{ secrets.USERNAME }}
            PORT: ${{ secrets.PORT }}
            KEY: ${{ secrets.SSH_KEY }}
            script: cd /home/admin/web/armisimtel.ru/public_html && ls -la